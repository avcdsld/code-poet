name: daily-poem

on:
  schedule:
    - cron: "5 15 * * *" # JST 00:05
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    environment: auto-poet
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: node engine/generate.mjs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
